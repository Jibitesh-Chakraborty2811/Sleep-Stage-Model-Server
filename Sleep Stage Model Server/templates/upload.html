<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File_Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col gap-5 bg-red-100 mt-10 h-[70vh] p-10" >
        <div class="text-4xl font-bold font-mono mt-5 flex flex-row gap-5 m-auto">
          <p>Upload Your File</p>
          <img src="static/images/report.gif" alt="error" class="h-20 w-20"/>
        </div>
        <form action="/success" method="post" class="flex flex-col gap-7 ml-20" enctype="multipart/form-data">
          
          <div class="flex flex-col gap-3">
            <label for="Name" class="font-mono text-lg">Name Of Patient:</label>
            <input class="w-[50vw] font-serif"
              type="text"
              id="Name"
              name="Name"
              placeholder="Enter the name of patient"
            />
          </div>
          <div class="flex flex-col gap-3">
            <label for="dob" class="font-mono text-lg">Date of birth of patient:</label>
            <input class="w-[25vw] font-serif"
              type="date"
              id="dob"
              name="dob"
              placeholder="Enter date of birth of patient"
            />
          </div>
          <div class="flex flex-col gap-3">
            <label for="file" class="font-mono text-lg">Patient's report:</label>
            <input class="font-serif"
              type="file"
              id="file"
              name="file"
            />
            <input class="font-serif border-2 border-black rounded-lg w-[10vw] font-bold hover:bg-red-600 hover:text-white"
              type="submit"
              value="Upload File"
            />
          </div>
        </form>
    </div>
</body>
</html>
